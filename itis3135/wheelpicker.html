<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/wheel.css">
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <canvas id="wheel"></canvas>
            <button id="spin-btn">Spin</button>
            <!-- Spinner arrow image removed as not provided in the CSS -->
        </div>
        <div id="final-value">
            <p>Click On The Spin Button To Start</p>
        </div>
    </div>

    <!-- Modal Dialog HTML structure -->
    <div id="winnerModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeDialog()">&times;</span>
            <p class="modal-header">We have a winner!</p>
            <div id="modal-body" class="modal-body">
                <p>Fatima</p> <!-- This is where the winner's name will be displayed -->
            </div>
            <div class="modal-footer">
                <button id="closeBtn" onclick="closeDialog()">Close</button>
                <button id="removeBtn">Remove</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="scripts/wheel.js"></script>
</body>
</html>
